<!DOCTYPE html>
<html>
<head>
    <title>Test Registration</title>
</head>
<body>
    <h1>Registration Test</h1>
    <div id="result"></div>
    
    <script>
        async function testRegistration() {
            const userData = {
                email: 'testui@example.com',
                username: 'testui',
                password: 'testpass123',
                display_name: 'Test UI User'
            };
            
            try {
                const response = await fetch('http://localhost:8001/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = '<h2 style="color: green;">SUCCESS!</h2><p>Registration worked perfectly</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    document.getElementById('result').innerHTML = '<h2 style="color: red;">ERROR</h2><p>Status: ' + response.status + '</p><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = '<h2 style="color: red;">NETWORK ERROR</h2><p>' + error.message + '</p>';
            }
        }
        
        testRegistration();
    </script>
</body>
</html>
