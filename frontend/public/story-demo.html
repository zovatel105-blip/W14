<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia - Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <div class="fixed inset-0 bg-gradient-to-br from-orange-400 via-pink-500 to-red-500">
        <!-- Header con botones circulares -->
        <div class="absolute top-0 left-0 right-0 z-30 pt-4 px-4">
            <div class="flex items-center justify-between gap-2">
                <!-- Botón volver -->
                <button class="w-11 h-11 rounded-full bg-black/60 backdrop-blur-sm flex items-center justify-center hover:bg-black/70 transition-all">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>

                <!-- Botones superiores derechos -->
                <div class="flex items-center gap-2">
                    <!-- Expandir -->
                    <button class="w-11 h-11 rounded-full bg-black/60 backdrop-blur-sm flex items-center justify-center hover:bg-black/70 transition-all">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                        </svg>
                    </button>

                    <!-- Texto "Aa" -->
                    <button class="w-11 h-11 rounded-full bg-black/60 backdrop-blur-sm flex items-center justify-center hover:bg-black/70 transition-all">
                        <span class="text-white font-bold text-lg">Aa</span>
                    </button>

                    <!-- Emoji -->
                    <button class="w-11 h-11 rounded-full bg-black/60 backdrop-blur-sm flex items-center justify-center hover:bg-black/70 transition-all">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"/>
                            <line x1="9" y1="9" x2="9.01" y2="9"/>
                            <line x1="15" y1="9" x2="15.01" y2="9"/>
                        </svg>
                    </button>

                    <!-- Stickers -->
                    <button class="w-11 h-11 rounded-full bg-black/60 backdrop-blur-sm flex items-center justify-center hover:bg-black/70 transition-all">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                    </button>

                    <!-- Música -->
                    <button class="w-11 h-11 rounded-full bg-black/60 backdrop-blur-sm flex items-center justify-center hover:bg-black/70 transition-all">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
                        </svg>
                    </button>

                    <!-- Más opciones -->
                    <button class="w-11 h-11 rounded-full bg-black/60 backdrop-blur-sm flex items-center justify-center hover:bg-black/70 transition-all">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="1"/>
                            <circle cx="19" cy="12" r="1"/>
                            <circle cx="5" cy="12" r="1"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Área de contenido central -->
        <div class="absolute inset-0 flex items-center justify-center p-4 pt-24 pb-48">
            <div class="w-full max-w-md">
                <!-- Contenido simulado tipo Instagram story -->
                <div class="bg-white/10 backdrop-blur-md rounded-3xl p-8 text-center border-2 border-white/30 shadow-2xl" style="min-height: 500px;">
                    <!-- Simulación de un QR de Instagram -->
                    <div class="bg-white rounded-2xl p-6 mb-4 mx-auto" style="max-width: 300px;">
                        <div class="flex items-center gap-3 mb-4">
                            <div class="w-12 h-12 rounded-full bg-gradient-to-br from-purple-500 via-pink-500 to-orange-500 p-0.5">
                                <div class="w-full h-full rounded-full bg-white flex items-center justify-center">
                                    <svg class="w-6 h-6 text-gray-800" fill="currentColor" viewBox="0 0 24 24">
                                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                                    </svg>
                                </div>
                            </div>
                            <div class="text-left flex-1">
                                <div class="font-bold text-gray-900 text-sm">@KING_FITS_</div>
                                <div class="text-gray-500 text-xs">Instagram</div>
                            </div>
                        </div>
                        
                        <!-- Simulación de código QR con puntos -->
                        <div class="grid grid-cols-8 gap-1 p-4 bg-gradient-to-br from-orange-100 via-pink-100 to-red-100 rounded-xl">
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-red-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-red-500 rounded-sm"></div>
                            
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-red-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-red-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-red-500 rounded-sm"></div>
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            
                            <div class="aspect-square bg-red-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-pink-500 rounded-sm"></div>
                            <div class="aspect-square bg-red-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-orange-500 rounded-sm"></div>
                            <div class="aspect-square bg-transparent"></div>
                            <div class="aspect-square bg-red-500 rounded-sm"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Área inferior - Descripción y botón publicar -->
        <div class="absolute bottom-0 left-0 right-0 z-30 pb-8 px-4">
            <div class="max-w-md mx-auto space-y-4">
                <!-- Input de descripción -->
                <div class="bg-white/10 backdrop-blur-md rounded-2xl border border-white/30">
                    <input
                        type="text"
                        placeholder="Añade una descripción..."
                        class="w-full bg-transparent text-white placeholder-white/60 px-6 py-4 rounded-2xl focus:outline-none focus:ring-2 focus:ring-white/40"
                    />
                </div>

                <!-- Botón "Tu historia" -->
                <button class="w-full bg-white hover:bg-gray-100 text-gray-900 font-bold py-4 px-6 rounded-full transition-all flex items-center justify-center gap-3 shadow-2xl">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center">
                        <svg class="w-4 h-4 text-white" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </div>
                    <span class="text-lg">Tu historia</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
